<script>
    //const url = 'http://localhost:9050/api/goals'; // URL للخادم

    async function fetchGoals() {
        const userId = localStorage.getItem('userId');
        const response = await axios.get(`${url}api/goals?userId=${userId}`);
        const goals = response.data;
        renderGoals(goals);
    }

    function renderGoals(goals) {
        const container = document.getElementById('goalsContainer');
        container.innerHTML = '';
        goals.forEach(goal => {
            const goalCard = document.createElement('div');
            goalCard.className = 'col-md-4';
            goalCard.innerHTML = `
                <div class="goal-card">
                    <h5>${goal.title}</h5>
                    <p>المبلغ المستهدف: ${goal.targetAmount} دينار</p>
                    <p>المبلغ الحالي: ${goal.currentAmount} دينار</p>
                    <p>تاريخ الهدف: ${new Date(goal.targetDate).toLocaleDateString()}</p>
                    <p>الفئة: ${goal.category}</p>
                    <button class="btn btn-success" onclick="editGoal('${goal._id}')">تعديل</button>
                    <button class="btn btn-danger" onclick="deleteGoal('${goal._id}')">حذف</button>
                </div>
            `;
            container.appendChild(goalCard);
        });
    }

    async function deleteGoal(goalId) {
        await axios.delete(`${url}/${goalId}`);
        fetchGoals();
    }

    async function editGoal(goalId) {
        // منطق تعديل الهدف هنا
    }

    window.onload = fetchGoals; // تحميل الأهداف عند تحميل الصفحة
</script>
