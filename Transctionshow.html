    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #2a2f40;
            --dark-color: #1c1f2b;
            --light-color: #eaeaea;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-color);
            color: var(--light-color);
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            margin-left: 10px;
            font-size: 1.8rem;
        }
        
        .navbar-nav .nav-link {
            color: var(--light-color);
            font-size: 1rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .navbar-nav .nav-link i {
            margin-left: 8px;
            font-size: 1.1rem;
        }
        
        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(0, 170, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            padding: 1.5rem;
            background: var(--secondary-color);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            color: var(--light-color);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 170, 255, 0.2);
        }
        
        .table {
            background: var(--secondary-color);
            color: var(--light-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .table thead {
            background: linear-gradient(90deg, var(--primary-color), #0066ff);
            color: #fff;
        }
        
        .table th, .table td {
            padding: 1.2rem;
            text-align: center;
            vertical-align: middle;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: rgba(0, 170, 255, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0088cc;
            border-color: #0088cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.3);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        
        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 2rem;
            color: var(--light-color);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
            
            .table {
                min-width: 600px;
            }
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: white;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .user-role {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-exchange-alt"></i>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-chart-line"></i> لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Transctionshow.html">
                            <i class="fas fa-exchange-alt"></i> المعاملات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Budget.html">
                            <i class="fas fa-wallet"></i> الميزانية
                        </a>
                    </li>
                    <li class="nav-item">

                            <i class="fas fa-chart-line"></i> التقارير
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Settings.html">

                        </a>

                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()" style="color: var(--danger-color);">

                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <a class="nav-link" href="profile.html">
                        <div id="user-info" class="d-flex align-items-center">
                            <div class="user-avatar">م</div>
                            <div class="user-info">
                                <span class="user-name">محمد أحمد</span>
                                <span class="user-role">مدير النظام</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="section-title">إدارة المعاملات</h1>
            <div>
                <button class="btn btn-primary" onclick="window.location.href='add-transaction.html'">
                    <i class="fas fa-plus"></i> إضافة معاملة جديدة
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 class="mb-0">سجل المعاملات</h5>
                    <div class="d-flex">
                        <input type="text" class="form-control form-control-sm me-2" placeholder="بحث..." style="width: 200px;" id="transactionSearch">
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshTransactions()">
                            <i class="fas fa-sync-alt"></i> تحديث
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>الفئة</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>التاريخ</th>
                                <th>الوصف</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <!-- سيتم ملء هذا الجدول بالبيانات من الخادم -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-3">
        <div class="container">
            <p class="mb-0">© 2023 نظام إدارة المالية الشخصية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // متغيرات النظام
        let currentPage = 1;
        const transactionsPerPage = 10;
        let allTransactions = [];

        // دالة لجلب جميع المعاملات من الخادم
        async function fetchTransactions() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'يجب تسجيل الدخول أولاً',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                }).then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }

            try {
                Swal.fire({
                    title: 'جاري تحميل البيانات...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });

                const response = await axios.get(`${url}api/transactions?userId=${userId}`);
                allTransactions = response.data;
                
                Swal.close();
                displayTransactions(currentPage);
            } catch (error) {
                console.error('حدث خطأ أثناء جلب المعاملات:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل جلب المعاملات. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // دالة لعرض المعاملات في الجدول
        function displayTransactions(page) {
            const tableBody = document.getElementById('transactionsTable');
            tableBody.innerHTML = '';
            
            const startIndex = (page - 1) * transactionsPerPage;
            const endIndex = Math.min(startIndex + transactionsPerPage, allTransactions.length);
            const paginatedTransactions = allTransactions.slice(startIndex, endIndex);
            
            paginatedTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.category}</td>
                    <td>${transaction.amount.toFixed(2)} دينار</td>
                    <td>
                        ${transaction.type === 'income' ? 
                            '<span class="badge bg-success">دخل</span>' : 
                            '<span class="badge bg-danger">مصروف</span>'}
                    </td>
                    <td>${new Date(transaction.date).toLocaleDateString('ar-EG')}</td>
                    <td>${transaction.description || '-------'}</td>
                    <td>
                        <button onclick="editTransaction('${transaction._id}')" class="btn btn-sm btn-primary me-1">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="confirmDeleteTransaction('${transaction._id}')" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // دالة لتحديث قائمة المعاملات
        function refreshTransactions() {
            fetchTransactions();
        }

        // دالة لتعديل معاملة باستخدام SweetAlert
    // تعديل معاملة
    async function editTransaction(transactionId) {
        const { value: newAmount } = await Swal.fire({
            title: 'تعديل المبلغ',
            input: 'number',
            inputLabel: 'أدخل المبلغ الجديد',
            inputPlaceholder: 'المبلغ',
            showCancelButton: true,
            confirmButtonText: 'حفظ',
            cancelButtonText: 'إلغاء',
            inputValidator: (value) => {
                if (!value || isNaN(value)) {
                    return 'يرجى إدخال مبلغ صحيح.';
                }
            }
        });

        if (newAmount) {
            try {
                const response = await axios.put(`${url}api/transactions/${transactionId}`, {
                    amount: parseFloat(newAmount)
                });
                Swal.fire({
                    icon: 'success',
                    title: 'نجاح',
                    text: 'تم تحديث المعاملة بنجاح!',
                }).then(() => {
                    window.location.reload(); // إعادة تحميل الصفحة لعرض التحديثات
                });
            } catch (error) {
                console.error('حدث خطأ أثناء تعديل المعاملة:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل تعديل المعاملة. يرجى المحاولة لاحقًا.',
                });
            }
        }
    }       
       
        // دالة لتأكيد حذف معاملة
        async function confirmDeleteTransaction(transactionId) {
            const result = await Swal.fire({
                title: 'هل أنت متأكد؟',
                text: 'لن تتمكن من استعادة هذه المعاملة بعد الحذف!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم، احذفها',
                cancelButtonText: 'إلغاء',
                customClass: {
                    popup: 'rtl-popup'
                }
            });
            
            if (result.isConfirmed) {
                await deleteTransaction(transactionId);
            }
        }

        // دالة لحذف معاملة
        async function deleteTransaction(transactionId) {
            try {
                const response = await axios.delete(`${url}api/transactions/${transactionId}`);
                Swal.fire({
                    icon: 'success',
                    title: 'نجاح',
                    text: 'تم حذف المعاملة بنجاح!',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                }).then(() => {
                    refreshTransactions(); // تحديث الجدول بعد الحذف
                });
            } catch (error) {
                console.error('حدث خطأ أثناء حذف المعاملة:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل حذف المعاملة. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // دالة لتسجيل الخروج
        function logout() {
            Swal.fire({
                title: 'تسجيل الخروج',
                text: 'هل أنت متأكد من رغبتك في تسجيل الخروج؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم، سجل الخروج',
                cancelButtonText: 'إلغاء',
                customClass: {
                    popup: 'rtl-popup'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('userId');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            });
        }

        // تهيئة البحث في الجدول
        document.getElementById('transactionSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#transactionsTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // جلب البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserData();
            fetchTransactions();
        });
    </script>
</body>
</html>
