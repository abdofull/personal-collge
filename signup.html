<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - المحاسب الشخصي</title>
    
    <!-- المكتبات الأساسية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --error-color: #dc3545;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .dark {
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --text-color: #f7fafc;
            --border-color: #4a5568;
            --shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--text-color);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 16px; /* منع التكبير على الموبايل */
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .form-control.is-invalid {
            border-color: var(--error-color);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border: 3px dashed var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .profile-img-container:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .profile-img-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 1rem;
        }

        .profile-img-placeholder i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-img-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .profile-img-input {
            display: none;
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            z-index: 100;
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        label {
            color: var(--text-color);
            font-weight: 500;
        }

        .invalid-feedback {
            display: block;
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- زر تبديل وضع الإضاءة/الظلام -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- الحاوية الرئيسية للنموذج -->
    <div class="container">
        <!-- أشكال زخرفية متحركة -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        
        <!-- عنوان النموذج مع أيقونة -->
        <div class="icon-container">
            <i class="fas fa-user-plus icon"></i>
        </div>
        <h2 class="form-title">إنشاء حساب جديد</h2>
        
        <!-- منطقة عرض الرسائل -->
        <div id="alertMessage"></div>
        
        <!-- نموذج التسجيل -->
        <form id="signupForm" enctype="multipart/form-data">
            <!-- حقل الاسم -->
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" class="form-control" id="name" required placeholder="أدخل اسمك">
                <div class="invalid-feedback" id="nameError"></div>
            </div>
            
            <!-- حقل البريد الإلكتروني -->
            <div class="form-group">
                <label for="emailSignup">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="emailSignup" required placeholder="أدخل بريدك الإلكتروني">
                <div class="invalid-feedback" id="emailError"></div>
            </div>
            
            <!-- حقل كلمة المرور -->
            <div class="form-group">
                <label for="passwordSignup">كلمة المرور</label>
                <input type="password" class="form-control" id="passwordSignup" required placeholder="أدخل كلمة المرور">
                <div class="invalid-feedback" id="passwordError"></div>
            </div>
            
            <!-- حقل تأكيد كلمة المرور -->
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirmPassword" required placeholder="تأكيد كلمة المرور">
                <div class="invalid-feedback" id="confirmPasswordError"></div>
            </div>
            
            <!-- حقل رفع صورة شخصية -->
            <div class="form-group">
                <label for="profileImage">رفع صورة شخصية (اختياري)</label>
                <div class="profile-img-container" id="profileImgContainer">
                    <div class="profile-img-placeholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>اضغط لاختيار صورة</span>
                    </div>
                    <img class="profile-img-preview" id="profileImgPreview" alt="معاينة الصورة الشخصية">
                </div>
                <input type="file" class="profile-img-input" id="profileImage" accept="image/*">
            </div>
            
            <!-- زر إرسال النموذج -->
            <button type="submit" class="btn btn-signup btn-block">
                <span id="submitText">إنشاء حساب</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
            
            <!-- رابط لصفحة تسجيل الدخول -->
            <p class="mt-3 text-center">لديك حساب بالفعل؟ <a href="/login.html" style="color: var(--primary-color); font-weight: 600;">تسجيل الدخول</a></p>
        </form>
    </div>

    <!-- تذييل الصفحة -->
    <footer class="footer">
        <p>© 2023 المحاسب الشخصي. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- استيراد المكتبات الخارجية للجافاسكريبت -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // متغيرات النظام
        const url = 'http://localhost:9050/';

        // دالة عرض الرسائل
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'}"></i>
                    ${message}
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            `;
            
            // إزالة الرسالة تلقائياً بعد 5 ثوان
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }

        // دالة عرض أخطاء الحقول
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('is-invalid');
            errorDiv.textContent = message;
            
            // إزالة الخطأ عند البدء في الكتابة
            field.addEventListener('input', function() {
                field.classList.remove('is-invalid');
                errorDiv.textContent = '';
            }, { once: true });
        }

        // دالة إزالة جميع أخطاء الحقول
        function clearFieldErrors() {
            const fields = ['name', 'emailSignup', 'passwordSignup', 'confirmPassword'];
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorDiv = document.getElementById(fieldId + 'Error');
                field.classList.remove('is-invalid');
                // errorDiv.textContent = '';
            });
        }

        // دالة التحقق من صحة البريد الإلكتروني
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // دالة تبديل وضع الظلام/الإضاءة
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            const icon = document.querySelector('.theme-toggle i');
            
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // دالة معاينة الصورة الشخصية
        function handleProfileImagePreview() {
            const input = document.getElementById('profileImage');
            const preview = document.getElementById('profileImgPreview');
            const placeholder = document.querySelector('.profile-img-placeholder');
            
            input.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        // حفظ الصورة في localStorage
                        localStorage.setItem('tempProfileImage', e.target.result);
                    };
                    
                    reader.readAsDataURL(this.files[0]);
                } else {
                    preview.style.display = 'none';
                    placeholder.style.display = 'flex';
                    localStorage.removeItem('tempProfileImage');
                }
            });
            
            // إضافة استجابة للنقر على حاوية الصورة
            document.getElementById('profileImgContainer').addEventListener('click', function() {
                input.click();
            });
        }

        // دالة تحديث حالة زر الإرسال
        function setSubmitButtonLoading(isLoading) {
            const submitBtn = document.querySelector('.btn-signup');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitText.textContent = 'جاري إنشاء الحساب...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'إنشاء حساب';
                loadingSpinner.style.display = 'none';
            }
        }

        // معالج إرسال نموذج التسجيل
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            // إزالة الأخطاء السابقة
            clearFieldErrors();
            
            // استخراج قيم الحقول
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('emailSignup').value.trim();
            const password = document.getElementById('passwordSignup').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const profileImage = document.getElementById('profileImage').files[0];

            let hasErrors = false;

            // التحقق من الاسم
            if (!name) {
                showFieldError('name', 'يرجى إدخال الاسم');
                hasErrors = true;
            } else if (name.length < 2) {
                showFieldError('name', 'يجب أن يكون الاسم أكثر من حرفين');
                hasErrors = true;
            }

            // التحقق من البريد الإلكتروني
            if (!email) {
                showFieldError('emailSignup', 'يرجى إدخال البريد الإلكتروني');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showFieldError('emailSignup', 'البريد الإلكتروني غير صحيح');
                hasErrors = true;
            }

            // التحقق من كلمة المرور
            if (!password) {
                showFieldError('passwordSignup', 'يرجى إدخال كلمة المرور');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('passwordSignup', 'يجب أن تكون كلمة المرور أكثر من 6 أحرف');
                hasErrors = true;
            }

            // التحقق من تأكيد كلمة المرور
            if (!confirmPassword) {
                showFieldError('confirmPassword', 'يرجى تأكيد كلمة المرور');
                hasErrors = true;
            } else if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'كلمة المرور وتأكيدها غير متطابقتين');
                hasErrors = true;
            }

            if (hasErrors) {
                showAlert('danger', 'يرجى تصحيح الأخطاء في النموذج');
                return;
            }

            // بدء عملية الإرسال
            setSubmitButtonLoading(true);

            // إنشاء FormData
            const formData = new FormData();
            formData.append('username', name);
            formData.append('email', email);
            formData.append('password', password);
            
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }

            try {
                // إرسال الطلب
                const response = await axios.post(`${url}register`, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                // حفظ البيانات في localStorage
                const { user, token } = response.data;
                
                localStorage.setItem('token', token);
                localStorage.setItem('userId', user.id);
                localStorage.setItem('userData', JSON.stringify(user));
                
                // حفظ الصورة الشخصية إذا كانت متوفرة
                if (user.profileImage) {
                    localStorage.setItem('userProfileImage', user.profileImage);
                }

                // عرض رسالة نجاح
                showAlert('success', response.data.message || 'تم إنشاء الحساب بنجاح!');
                
                // إعادة تعيين النموذج
                document.getElementById('signupForm').reset();
                document.getElementById('profileImgPreview').style.display = 'none';
                document.querySelector('.profile-img-placeholder').style.display = 'flex';
                
                // توجيه المستخدم بعد ثانيتين
                setTimeout(() => {
                    window.location.href = 'test.html';
                }, 2000);
                
            } catch (error) {
                // التعامل مع الأخطاء
                let errorMessage = 'حدث خطأ غير متوقع. يرجى المحاولة لاحقاً.';
                
                if (error.response) {
                    // أخطاء من الخادم
                    errorMessage = error.response.data.message || errorMessage;
                    
                    // أخطاء خاصة بحقول معينة
                    if (error.response.data.field) {
                        const field = error.response.data.field;
                        if (field === 'email') {
                            showFieldError('emailSignup', errorMessage);
                        } else if (field === 'password') {
                            showFieldError('passwordSignup', errorMessage);
                        } else if (field === 'username') {
                            showFieldError('name', errorMessage);
                        }
                    }
                } else if (error.request) {
                    // خطأ في الشبكة
                    errorMessage = 'لا يمكن الاتصال بالخادم. تحقق من اتصال الإنترنت.';
                }
                
                showAlert('danger', errorMessage);
            } finally {
                // إيقاف حالة التحميل
                setSubmitButtonLoading(false);
            }
        });

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحقق من وضع الظلام المحفوظ
            const savedDarkMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedDarkMode === 'true' || (savedDarkMode === null && prefersDark)) {
                document.documentElement.classList.add('dark');
                document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                document.querySelector('.theme-toggle i').classList.add('fa-sun');
            }
            
            // مراقبة تغيير تفضيل النظام
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (localStorage.getItem('darkMode') === null) {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                        document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                        document.querySelector('.theme-toggle i').classList.add('fa-sun');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.querySelector('.theme-toggle i').classList.remove('fa-sun');
                        document.querySelector('.theme-toggle i').classList.add('fa-moon');
                    }
                }
            });
            
            // إضافة مستمع زر تبديل السمة
            document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
            
            // تهيئة معاينة الصورة
            handleProfileImagePreview();
            
            // استرداد الصورة المؤقتة إذا كانت موجودة
            const tempImage = localStorage.getItem('tempProfileImage');
            if (tempImage) {
                const preview = document.getElementById('profileImgPreview');
                const placeholder = document.querySelector('.profile-img-placeholder');
                preview.src = tempImage;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
        });
    </script>
</body>
</html>
