        .card {

        /* تصميم رسائل الخطأ */
        .error-message {
            color: var(--danger-color); /* لون أحمر للخطأ */
            font-size: 0.875rem; /* حجم صغير للنص */
            margin-top: 0.25rem; /* مسافة من الأعلى */
            display: none; /* مخفي بشكل افتراضي */
        }
        
        /* تصميم متجاوب للشاشات الصغيرة */
        @media (max-width: 768px) {
            .content {
                padding: 1rem; /* تقليل الحشو الداخلي */
            }
            
            .card {
                padding: 1rem; /* تقليل حشو البطاقة */
            }
            
            .section-title {
                font-size: 1.5rem; /* تصغير حجم العنوان */
            }
        }
        
        /* تصميم عناصر المستخدم في شريط التنقل */
        .user-profile {
            display: flex; /* تخطيط مرن */
            align-items: center; /* توسيط العناصر عمودياً */
            margin-right: 1rem; /* مسافة من اليمين */
        }
        
        /* تصميم صورة المستخدم الدائرية */
        .user-avatar {
            width: 40px; /* عرض ثابت */
            height: 40px; /* ارتفاع ثابت */
            border-radius: 50%; /* جعلها دائرية */
            background-color: var(--primary-color); /* لون الخلفية */
            display: flex; /* تخطيط مرن */
            align-items: center; /* توسيط المحتوى عمودياً */
            justify-content: center; /* توسيط المحتوى أفقياً */
            margin-left: 10px; /* مسافة من اليسار */
            color: white; /* لون النص */
            font-weight: bold; /* نص غامق */
        }
        
        /* تصميم معلومات المستخدم */
        .user-info {
            display: flex; /* تخطيط مرن */
            flex-direction: column; /* ترتيب العناصر عمودياً */

        /* تصميم اسم المستخدم */
        .user-name {
            font-weight: 600; /* نص غامق قليلاً */

        /* تصميم دور المستخدم */
        .user-role {
            font-size: 0.8rem; /* حجم أصغر */
            color: rgba(255, 255, 255, 0.7); /* لون شبه شفاف */
        }
    </style>

                    </div>

                            <input type="number" class="form-control" id="amount" placeholder="0.00" required step="0.01">
                            <span class="input-group-text">دينار</span>
                        </div>
                        <!-- رسالة الخطأ للمبلغ -->

    <script>
        
        // دالة لإضافة معاملة جديدة
        async function addTransaction(transactionData) {
            try {
                const response = await axios.post(`${url}api/transactions`, transactionData);
                return response.data;
            } catch (error) {
                console.error('حدث خطأ أثناء إضافة المعاملة:', error);
                throw error;
            }
        }
        
        // دالة للتحقق من صحة النموذج
        function validateForm() {
            let isValid = true;
            
            // التحقق من نوع المعاملة
            const transactionType = document.querySelector('input[name="transactionType"]:checked');
            if (!transactionType) {
                document.getElementById('typeError').innerText = 'يجب اختيار نوع المعاملة';
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('typeError').style.display = 'none';
            }
            
            // التحقق من الفئة
            const category = document.getElementById('category').value;
            if (!category) {
                document.getElementById('categoryError').innerText = 'يجب اختيار فئة';
                document.getElementById('categoryError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('categoryError').style.display = 'none';
            }
            
            // التحقق من المبلغ
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('amountError').innerText = 'يجب إدخال مبلغ صحيح أكبر من الصفر';
                document.getElementById('amountError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('amountError').style.display = 'none';
            }
            
            // التحقق من التاريخ
            const date = document.getElementById('date').value;
            if (!date) {
                document.getElementById('dateError').innerText = 'يجب اختيار تاريخ';
                document.getElementById('dateError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('dateError').style.display = 'none';
            }
            
            return isValid;
        }
        
        // دالة لمعالجة إرسال النموذج
        async function handleSubmit(event) {
            event.preventDefault();
            
            // التحقق من صحة النموذج
            if (!validateForm()) {
                return;
            }
            
            const userId = localStorage.getItem('userId');
            if (!userId) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'يجب تسجيل الدخول أولاً',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                }).then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }
            
            // جمع بيانات النموذج
            const formData = {
                userId: userId,
                type: document.querySelector('input[name="transactionType"]:checked').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                attachment: document.getElementById('attachment').files[0]
            };
            
            // عرض تحميل أثناء إرسال البيانات
            Swal.fire({
                title: 'جاري إضافة المعاملة...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                customClass: {
                    popup: 'rtl-popup'
                }
            });
            
            try {
                // إرسال البيانات إلى الخادم
                await addTransaction(formData);
                
                // عرض رسالة نجاح
                Swal.fire({
                    icon: 'success',
                    title: 'تمت العملية',
                    text: 'تم إضافة المعاملة بنجاح',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                }).then(() => {
                    // توجيه المستخدم إلى صفحة المعاملات بعد النجاح
                    window.location.href = 'Transctionshow.html';
                });
            } catch (error) {
                console.error('حدث خطأ:', error);
                
                // عرض رسالة خطأ
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء إضافة المعاملة. يرجى المحاولة مرة أخرى.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }
        
        // دالة لتسجيل الخروج
        function logout() {
            Swal.fire({
                title: 'تسجيل الخروج',
                text: 'هل أنت متأكد من رغبتك في تسجيل الخروج؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم، سجل الخروج',
                cancelButtonText: 'إلغاء',
                customClass: {
                    popup: 'rtl-popup'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // حذف بيانات المستخدم من التخزين المحلي
                    localStorage.removeItem('userId');
                    localStorage.removeItem('token');
                    
                    // توجيه المستخدم إلى صفحة تسجيل الدخول
                    window.location.href = 'index.html';
                }
            });
        }
        
        // تعيين اليوم الحالي كتاريخ افتراضي
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // جلب بيانات المستخدم عند تحميل الصفحة
            fetchUserData();
            
            // إضافة مستمع حدث للنموذج
            document.getElementById('transactionForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
