<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأهداف المالية - نظام المالية الشخصية</title>
    <!-- نفس روابط الستايلات والاسكريبتات الموجودة في الصفحة الأصلية -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        /* نفس الستايلات الأساسية من الصفحة الأصلية */
        :root {
            --primary-color: #00aaff;
            --secondary-color: #2a2f40;
            --dark-color: #1c1f2b;
            --light-color: #eaeaea;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        /* إضافة ستايلات خاصة بصفحة الأهداف */
        .goal-card {
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .goal-card.completed {
            border-left-color: var(--success-color);
            background: rgba(40, 167, 69, 0.05);
        }
        
        .goal-card.overdue {
            border-left-color: var(--danger-color);
            background: rgba(220, 53, 69, 0.05);
        }
        
        .goal-progress {
            height: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .goal-progress-bar {
            background: linear-gradient(90deg, var(--primary-color), #0066ff);
        }
        
        .goal-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .goal-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .goal-card:hover .goal-actions {
            opacity: 1;
        }
        
        .goal-stat-card {
            background: rgba(0, 170, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل (نفس الصفحة الأصلية) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-bullseye"></i>
                الأهداف المالية
            </a>
            <!-- باقي عناصر النافبار -->
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="section-title">إدارة الأهداف المالية</h1>
            <div>
                <button class="btn btn-primary" id="addGoalBtn">
                    <i class="fas fa-plus"></i> إضافة هدف جديد
                </button>
            </div>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="goal-stat-card">
                    <h5>الأهداف النشطة</h5>
                    <h3 id="activeGoalsCount">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="goal-stat-card">
                    <h5>الأهداف المكتملة</h5>
                    <h3 id="completedGoalsCount">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="goal-stat-card">
                    <h5>إجمالي المستهدف</h5>
                    <h3 id="totalTargetAmount">0 دينار</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="goal-stat-card">
                    <h5>إجمالي المحقق</h5>
                    <h3 id="totalAchievedAmount">0 دينار</h3>
                </div>
            </div>
        </div>

        <!-- فلترة الأهداف -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-select" id="filterStatus">
                            <option value="all">جميع الحالات</option>
                            <option value="active">نشطة فقط</option>
                            <option value="completed">مكتملة</option>
                            <option value="overdue">متأخرة</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="filterCategory">
                            <option value="all">جميع التصنيفات</option>
                            <option value="ادخار">ادخار</option>
                            <option value="استثمار">استثمار</option>
                            <option value="سداد دين">سداد دين</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="بحث بالأهداف..." id="goalSearch">
                    </div>
                </div>
            </div>
        </div>

        <!-- قائمة الأهداف -->
        <div class="row" id="goalsContainer">
            <!-- سيتم ملؤها ديناميكياً من الباك إند -->
        </div>

        <!-- نموذج إضافة/تعديل الهدف (مخفى بشكل افتراضي) -->
        <div class="modal fade" id="goalModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">إضافة هدف جديد</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="goalForm">
                            <input type="hidden" id="goalId">
                            <div class="mb-3">
                                <label for="goalTitle" class="form-label">عنوان الهدف</label>
                                <input type="text" class="form-control" id="goalTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="targetAmount" class="form-label">المبلغ المستهدف (دينار)</label>
                                <input type="number" class="form-control" id="targetAmount" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="currentAmount" class="form-label">المبلغ المحقق (دينار)</label>
                                <input type="number" class="form-control" id="currentAmount" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="deadline" class="form-label">موعد الانتهاء</label>
                                <input type="date" class="form-control" id="deadline" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">التصنيف</label>
                                <select class="form-select" id="category" required>
                                    <option value="ادخار">ادخار</option>
                                    <option value="استثمار">استثمار</option>
                                    <option value="سداد دين">سداد دين</option>
                                    <option value="تعليم">تعليم</option>
                                    <option value="آخر">آخر</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">وصف الهدف (اختياري)</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="button" class="btn btn-primary" id="saveGoalBtn">حفظ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- تذييل الصفحة (نفس الصفحة الأصلية) -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">© 2023 نظام إدارة المالية الشخصية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- نفس السكربتات من الصفحة الأصلية -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- سكربت إدارة الأهداف -->
    <script>
        // متغيرات النظام
        //const url = 'http://localhost:3000/'; // تأكد من تغيير هذا لعنوان خادمك
        let goals = [];
        let goalModal = new bootstrap.Modal(document.getElementById('goalModal'));

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            fetchGoals();
            setupEventListeners();
        });

        // جلب الأهداف من الباك إند
        async function fetchGoals() {
            try {
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await axios.get(`${url}api/goals?userId=${userId}`);
                goals = response.data;
                renderGoals();
                updateStats();
            } catch (error) {
                console.error('حدث خطأ أثناء جلب الأهداف:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل جلب الأهداف. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // عرض الأهداف في الصفحة
        function renderGoals(filteredGoals = null) {
            const goalsToRender = filteredGoals || goals;
            const container = document.getElementById('goalsContainer');
            container.innerHTML = '';

            if (goalsToRender.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="card text-center p-5">
                            <i class="fas fa-bullseye fa-3x mb-3 text-muted"></i>
                            <h5>لا توجد أهداف لعرضها</h5>
                            <button class="btn btn-primary mt-3" id="addGoalBtnEmpty">
                                <i class="fas fa-plus"></i> إضافة هدف جديد
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            goalsToRender.forEach(goal => {
                const progress = (goal.currentAmount / goal.targetAmount) * 100;
                const isCompleted = goal.isCompleted || progress >= 100;
                const isOverdue = !isCompleted && new Date(goal.deadline) < new Date();
                
                const goalCard = document.createElement('div');
                goalCard.className = `col-md-6 mb-4 goal-card ${isCompleted ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}`;
                goalCard.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            ${isCompleted ? '<span class="goal-badge bg-success">مكتمل</span>' : 
                              isOverdue ? '<span class="goal-badge bg-danger">متأخر</span>' : 
                              '<span class="goal-badge bg-primary">نشط</span>'}
                            
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title mb-0">${goal.title}</h5>
                                <div class="goal-actions">
                                    <button class="btn btn-sm btn-outline-primary me-1 edit-goal" data-id="${goal._id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger delete-goal" data-id="${goal._id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <p class="text-muted mb-2">${goal.description || 'لا يوجد وصف'}</p>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>المستهدف: ${goal.targetAmount.toFixed(2)} دينار</span>
                                <span>المحقق: ${goal.currentAmount.toFixed(2)} دينار</span>
                            </div>
                            
                            <div class="progress goal-progress mb-2">
                                <div class="progress-bar goal-progress-bar" 
                                     role="progressbar" 
                                     style="width: ${Math.min(progress, 100)}%" 
                                     aria-valuenow="${progress}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <small class="text-muted">${Math.round(progress)}% من الهدف</small>
                                <small class="text-muted">ينتهي في ${new Date(goal.deadline).toLocaleDateString('ar-EG')}</small>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-sm btn-outline-secondary add-transaction" data-id="${goal._id}">
                                    <i class="fas fa-exchange-alt"></i> ربط معاملة
                                </button>
                                <span class="badge bg-secondary">${goal.category}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(goalCard);
            });

            // إضافة مستمعي الأحداث للأزرار الجديدة
            document.querySelectorAll('.edit-goal').forEach(btn => {
                btn.addEventListener('click', (e) => editGoal(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.delete-goal').forEach(btn => {
                btn.addEventListener('click', (e) => deleteGoal(e.target.closest('button').dataset.id));
            });
            
            document.querySelectorAll('.add-transaction').forEach(btn => {
                btn.addEventListener('click', (e) => linkTransaction(e.target.closest('button').dataset.id));
            });
        }

        // تحديث الإحصائيات
        function updateStats() {
            const activeGoals = goals.filter(g => !g.isCompleted);
            const completedGoals = goals.filter(g => g.isCompleted);
            
            const totalTarget = goals.reduce((sum, goal) => sum + goal.targetAmount, 0);
            const totalAchieved = goals.reduce((sum, goal) => sum + goal.currentAmount, 0);
            
            document.getElementById('activeGoalsCount').textContent = activeGoals.length;
            document.getElementById('completedGoalsCount').textContent = completedGoals.length;
            document.getElementById('totalTargetAmount').textContent = totalTarget.toFixed(2) + ' دينار';
            document.getElementById('totalAchievedAmount').textContent = totalAchieved.toFixed(2) + ' دينار';
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // زر إضافة هدف
            document.getElementById('addGoalBtn').addEventListener('click', () => openGoalModal());
            
            // زر الحفظ في النموذج
            document.getElementById('saveGoalBtn').addEventListener('click', saveGoal);
            
            // فلترة الأهداف
            document.getElementById('filterStatus').addEventListener('change', filterGoals);
            document.getElementById('filterCategory').addEventListener('change', filterGoals);
            document.getElementById('goalSearch').addEventListener('input', filterGoals);
        }

        // فتح نموذج الهدف
        function openGoalModal(goal = null) {
            const form = document.getElementById('goalForm');
            form.reset();
            
            if (goal) {
                document.getElementById('modalTitle').textContent = 'تعديل الهدف';
                document.getElementById('goalId').value = goal._id;
                document.getElementById('goalTitle').value = goal.title;
                document.getElementById('targetAmount').value = goal.targetAmount;
                document.getElementById('currentAmount').value = goal.currentAmount;
                document.getElementById('deadline').value = goal.deadline.split('T')[0];
                document.getElementById('category').value = goal.category;
                document.getElementById('description').value = goal.description || '';
            } else {
                document.getElementById('modalTitle').textContent = 'إضافة هدف جديد';
                document.getElementById('currentAmount').value = '0';
                document.getElementById('deadline').valueAsDate = new Date(new Date().setMonth(new Date().getMonth() + 1));
            }
            
            goalModal.show();
        }

        // حفظ الهدف (إنشاء/تحديث)
        async function saveGoal() {
            try {
                const form = document.getElementById('goalForm');
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }
                
                const goalData = {
                    userId: localStorage.getItem('userId'),
                    title: document.getElementById('goalTitle').value,
                    targetAmount: parseFloat(document.getElementById('targetAmount').value),
                    currentAmount: parseFloat(document.getElementById('currentAmount').value) || 0,
                    deadline: document.getElementById('deadline').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value
                };
                
                const goalId = document.getElementById('goalId').value;
                let response;
                
                if (goalId) {
                    response = await axios.put(`${url}api/goals/${goalId}`, goalData);
                } else {
                    response = await axios.post(`${url}api/goals`, goalData);
                }
                
                goalModal.hide();
                fetchGoals();
                
                Swal.fire({
                    icon: 'success',
                    title: 'تم الحفظ بنجاح',
                    text: goalId ? 'تم تحديث الهدف بنجاح' : 'تم إنشاء الهدف الجديد بنجاح',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            } catch (error) {
                console.error('حدث خطأ أثناء حفظ الهدف:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل حفظ الهدف. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // تعديل الهدف
        async function editGoal(id) {
            const goal = goals.find(g => g._id === id);
            if (goal) openGoalModal(goal);
        }

        // حذف الهدف
        async function deleteGoal(id) {
            try {
                const result = await Swal.fire({
                    title: 'هل أنت متأكد؟',
                    text: 'لن تتمكن من استعادة هذا الهدف بعد الحذف!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'نعم، احذفه',
                    cancelButtonText: 'إلغاء',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
                
                if (result.isConfirmed) {
                    await axios.delete(`${url}api/goals/${id}`);
                    fetchGoals();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الحذف بنجاح',
                        text: 'تم حذف الهدف بنجاح',
                        customClass: {
                            popup: 'rtl-popup'
                        }
                    });
                }
            } catch (error) {
                console.error('حدث خطأ أثناء حذف الهدف:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل حذف الهدف. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // ربط معاملة بالهدف
        async function linkTransaction(goalId) {
            try {
                const { value: transactionId } = await Swal.fire({
                    title: 'ربط معاملة بالهدف',
                    input: 'text',
                    inputLabel: 'أدخل معرف المعاملة',
                    inputPlaceholder: 'مثال: 507f1f77bcf86cd799439011',
                    showCancelButton: true,
                    confirmButtonText: 'ربط',
                    cancelButtonText: 'إلغاء',
                    customClass: {
                        popup: 'rtl-popup'
                    },
                    inputValidator: (value) => {
                        if (!value) {
                            return 'يجب إدخال معرف المعاملة!';
                        }
                    }
                });
                
                if (transactionId) {
                    await axios.post(`${url}api/goals/${goalId}/link-transaction`, {
                        transactionId: transactionId
                    });
                    
                    fetchGoals();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الربط بنجاح',
                        text: 'تم ربط المعاملة بالهدف بنجاح',
                        customClass: {
                            popup: 'rtl-popup'
                        }
                    });
                }
            } catch (error) {
                console.error('حدث خطأ أثناء ربط المعاملة:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: error.response?.data?.message || 'فشل ربط المعاملة. يرجى المحاولة لاحقًا.',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
            }
        }

        // فلترة الأهداف
        function filterGoals() {
            const statusFilter = document.getElementById('filterStatus').value;
            const categoryFilter = document.getElementById('filterCategory').value;
            const searchTerm = document.getElementById('goalSearch').value.toLowerCase();
            
            let filtered = goals;
            
            // فلترة حسب الحالة
            if (statusFilter !== 'all') {
                filtered = filtered.filter(goal => {
                    const progress = (goal.currentAmount / goal.targetAmount) * 100;
                    const isCompleted = goal.isCompleted || progress >= 100;
                    const isOverdue = !isCompleted && new Date(goal.deadline) < new Date();
                    
                    if (statusFilter === 'active') return !isCompleted && !isOverdue;
                    if (statusFilter === 'completed') return isCompleted;
                    if (statusFilter === 'overdue') return isOverdue;
                    return true;
                });
            }
            
            // فلترة حسب التصنيف
            if (categoryFilter !== 'all') {
                filtered = filtered.filter(goal => goal.category === categoryFilter);
            }
            
            // فلترة حسب البحث
            if (searchTerm) {
                filtered = filtered.filter(goal => 
                    goal.title.toLowerCase().includes(searchTerm) || 
                    (goal.description && goal.description.toLowerCase().includes(searchTerm))
                );
            }
            
            renderGoals(filtered);
        }
    </script>
</body>
</html>
