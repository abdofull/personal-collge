<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد الحساب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1c1f2b;
            margin: 0;
            padding: 0;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.8rem;
            color: #eaeaea;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>يتم الآن إعداد حسابك...</h1>
        <p>الرجاء الانتظار بضع ثواني</p>
        <div class="image-container">
            <!-- ضع رابط الصورة المتحركة أو الثابتة هنا -->
            <img src="https://i.gifer.com/ZZ5H.gif" alt="جاري التحميل">
        </div>
    </div>

    <script>
        // إعادة توجيه المستخدم بعد 5 ثوانٍ
        setTimeout(() => {
            window.location.href = "dashboard.html"; // استبدل "next-page.html" بالرابط المطلوب
        }, 7000);
    </script>
</body>
</html>
