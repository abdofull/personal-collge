<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إعداد الحساب - المحاسب الشخصي</title>
    
    <!-- الخطوط والأيقونات الأساسية فقط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5D5CDE;
            --secondary-color: #7877E8;
            --bg-light: #ffffff;
            --bg-dark: #181818;
            --text-light: #2d3748;
            --text-dark: #f7fafc;
            --card-light: #ffffff;
            --card-dark: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* زر تبديل الوضع */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-light);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark .theme-toggle {
            background: var(--card-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* الحاوية الرئيسية */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        /* العنوان الرئيسي */
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* النص التوضيحي */
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* حاوية رسمة الانتظار */
        .loader-container {
            position: relative;
            margin: 3rem auto;
            width: 120px;
            height: 120px;
        }

        /* الدائرة الخارجية المتحركة */
        .loader {
            width: 120px;
            height: 120px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
        }

        /* الدائرة الداخلية */
        .loader::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid transparent;
            border-top: 3px solid var(--secondary-color);
            border-left: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        /* الأيقونة في المنتصف */
        .loader-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--primary-color);
            animation: pulse 2s ease-in-out infinite;
        }

        /* النص أسفل الرسمة */
        .loading-text {
            font-size: 1.1rem;
            margin-top: 2rem;
            opacity: 0.7;
            animation: fade 2s ease-in-out infinite;
        }

        /* الحركات المتحركة */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* نقاط متحركة في النص */
        .dots {
            display: inline-block;
            width: 20px;
        }

        .dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .loader-container {
                width: 100px;
                height: 100px;
            }
            
            .loader {
                width: 100px;
                height: 100px;
            }
            
            .loader-icon {
                font-size: 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                left: 1rem;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- زر تبديل وضع الإضاءة/الظلام -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
    </button>

    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- العنوان الرئيسي -->
        <h1 class="main-title">جاري الإعداد</h1>
        
        <!-- النص التوضيحي -->
        <p class="subtitle">سيتم إعداد ملف لوحة التحكم الخاصة بك</p>
        
        <!-- رسمة الانتظار -->
        <div class="loader-container">
            <div class="loader"></div>
            <i class="fas fa-chart-line loader-icon"></i>
        </div>
        
        <!-- نص الانتظار -->
        <p class="loading-text">يرجى الانتظار<span class="dots"></span></p>
    </div>

    <script>
        // تبديل وضع الظلام/الإضاءة
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark');
            const icon = document.querySelector('.theme-toggle i');
            
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // إعادة توجيه تلقائي بعد 5 ثوان
        function setupRedirect() {
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 5000);
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحقق من وضع الظلام المحفوظ
            const savedDarkMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedDarkMode === 'false' || (savedDarkMode === null && !prefersDark)) {
                document.body.classList.remove('dark');
                document.querySelector('.theme-toggle i').classList.remove('fa-sun');
                document.querySelector('.theme-toggle i').classList.add('fa-moon');
            }
            
            // مراقبة تغيير تفضيل النظام
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (localStorage.getItem('darkMode') === null) {
                    if (event.matches) {
                        document.body.classList.add('dark');
                        document.querySelector('.theme-toggle i').classList.remove('fa-moon');
                        document.querySelector('.theme-toggle i').classList.add('fa-sun');
                    } else {
                        document.body.classList.remove('dark');
                        document.querySelector('.theme-toggle i').classList.remove('fa-sun');
                        document.querySelector('.theme-toggle i').classList.add('fa-moon');
                    }
                }
            });
            
            // إضافة مستمع زر تبديل السمة
            document.getElementById('themeToggle').addEventListener('click', toggleDarkMode);
            
            // بدء إعادة التوجيه التلقائي
            setupRedirect();
        });
    </script>
</body>
</html>
