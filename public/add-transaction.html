            --primary-color: #00aaff; /* اللون الأساسي الأزرق */
            --secondary-color: #2a2f40; /* اللون الثانوي الداكن */
            --dark-color: #1c1f2b; /* لون الخلفية الداكن */
            --light-color: #eaeaea; /* لون النص الفاتح */
            --success-color: #28a745; /* لون النجاح الأخضر */
            --danger-color: #dc3545; /* لون الخطأ الأحمر */
            --warning-color: #ffc107; /* لون التحذير الأصفر */
        }
        
         /* تصميم عام للصفحة  */

            font-family: 'Tajawal', sans-serif; /* استخدام خط Tajawال للغة العربية */
            background-color: var(--dark-color); /* لون خلفية الصفحة */
            color: var(--light-color); /* لون النص الرئيسي */

        /* تصميم شريط التنقل العلوي */

            background-color: var(--secondary-color); /* لون خلفية الشريط */
            padding: 1rem; /* حشو داخلي للشريط */

        /* تصميم عنوان التطبيق في الشريط العلوي */

            font-size: 1.5rem; /* حجم الخط */
            font-weight: 700; /* سماكة الخط */
            color: var(--primary-color); /* لون النص */
            display: flex; /* استخدام تخطيط مرن */
            align-items: center; /* توسيط العناصر عمودياً */
        }
        
        /* تصميم الأيقونة بجوار عنوان التطبيق */
        .navbar-brand i {
            margin-left: 10px; /* مسافة بين الأيقونة والنص */
            font-size: 1.8rem; /* حجم الأيقونة */
        }
        
        /* تصميم روابط القائمة في شريط التنقل */

            color: var(--light-color); /* لون النص */
            font-size: 1rem; /* حجم الخط */

            font-size: 1.1rem; /* حجم الأيقونة */
        }
        
        /* تأثيرات التحويم على روابط القائمة */
        .navbar-nav .nav-link:hover {
            color: var(--primary-color); /* تغيير لون النص عند التحويم */

            transform: translateY(-2px); /* تحريك العنصر لأعلى قليلاً */

        /* تصميم المحتوى الرئيسي للصفحة */

        /* تصميم بطاقة النموذج */
        .card {

            right: 0; /* من اليمين */

    <script>
        // متغيرات التطبيق
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
        let userBudgets = []; // لتخزين ميزانيات المستخدم

        // دالة لجلب ميزانيات المستخدم
        async function fetchUserBudgets() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            try {
                const response = await axios.get(`${url}api/budgets?userId=${userId}`);
                userBudgets = response.data.budgets || response.data || [];
                populateBudgetDropdown();
            } catch (error) {
                console.error('حدث خطأ أثناء جلب الميزانيات:', error);
                // يمكنك إضافة رسالة خطأ هنا إذا لزم الأمر
            }
        }

        // ملء قائمة الميزانيات المتاحة
        function populateBudgetDropdown() {
            const select = document.getElementById('budgetMonth');
            select.innerHTML = '<option value="">اختر الميزانية</option>';
            
            userBudgets.forEach(budget => {
                const option = document.createElement('option');
                option.value = budget._id;
                option.textContent = `${budget.month} ${budget.year}`;
                select.appendChild(option);
            });
        }

        // عرض بنود الميزانية عند اختيار ميزانية
        function showBudgetItems(budgetId) {
            const container = document.getElementById('budgetItemsContainer');
            const list = document.getElementById('budgetItemsList');
            list.innerHTML = '';
            
            const budget = userBudgets.find(b => b._id === budgetId);
            if (!budget || !budget.items) {
                container.style.display = 'none';
                return;
            }
            
            budget.items.forEach(item => {
                const remaining = item.allocatedAmount - (item.spentAmount || 0);
                const itemElement = document.createElement('div');
                itemElement.className = 'budget-item';
                itemElement.innerHTML = `
                    <div>
                        <input type="radio" name="budgetItem" id="item_${item.itemName}" value="${item.itemName}" style="display: none;">
                        <label for="item_${item.itemName}">${item.itemName}</label>
                    </div>
                    <div class="remaining-amount">متبقي: ${remaining.toFixed(2)} دينار</div>
                `;
                
                // إضافة حدث النقر لاختيار البند
                itemElement.addEventListener('click', function() {
                    document.querySelectorAll('.budget-item').forEach(el => {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    document.querySelector(`#item_${item.itemName}`).checked = true;
                });
                
                list.appendChild(itemElement);
            });
            
            container.style.display = 'block';
        }

        // دالة لإضافة معاملة جديدة (محفوظة كما هي)
        async function addTransaction(transactionData) {
            try {
                const response = await axios.post(`${url}api/transactions`, transactionData);
                return response.data;
            } catch (error) {
                console.error('حدث خطأ أثناء إضافة المعاملة:', error);
                throw error;
            }
        }
        
        // دالة للتحقق من صحة النموذج (محفوظة كما هي مع إضافة تحقق من الملف)
        function validateForm() {
            let isValid = true;
            
            // التحقق من نوع المعاملة
            const transactionType = document.querySelector('input[name="transactionType"]:checked');
            if (!transactionType) {
                document.getElementById('typeError').innerText = 'يجب اختيار نوع المعاملة';
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('typeError').style.display = 'none';
            }
            
            // التحقق من الفئة
            const category = document.getElementById('category').value;
            if (!category) {
                document.getElementById('categoryError').innerText = 'يجب اختيار فئة';
                document.getElementById('categoryError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('categoryError').style.display = 'none';
            }
            
            // التحقق من المبلغ
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('amountError').innerText = 'يجب إدخال مبلغ صحيح أكبر من الصفر';
                document.getElementById('amountError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('amountError').style.display = 'none';
            }
            
            // التحقق من التاريخ
            const date = document.getElementById('date').value;
            if (!date) {
                document.getElementById('dateError').innerText = 'يجب اختيار تاريخ';
                document.getElementById('dateError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('dateError').style.display = 'none';
            }
            
            // التحقق من حجم الملف إذا تم رفعه
            const fileInput = document.getElementById('attachment');
            if (fileInput.files.length > 0 && fileInput.files[0].size > MAX_FILE_SIZE) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'حجم الملف كبير جداً. الحد الأقصى المسموح به هو 5MB',
                    customClass: {
                        popup: 'rtl-popup'
                    }
                });
                isValid = false;
            }
            
            return isValid;
        }
        
        // دالة لمعالجة إرسال النموذج (محدثة لتشمل بيانات الميزانية)
    async function handleSubmit(event) {
    event.preventDefault();
    
    if (!validateForm()) return;
    
    const userId = localStorage.getItem('userId');
    if (!userId) {
        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'يجب تسجيل الدخول أولاً',
            customClass: { popup: 'rtl-popup' }
        }).then(() => { window.location.href = 'index.html'; });
        return;
    }
    
    // جمع بيانات النموذج مع التحقق من وجود القيم
    const formData = {
        userId: userId,
        type: document.querySelector('input[name="transactionType"]:checked')?.value,
        category: document.getElementById('category')?.value,
        amount: parseFloat(document.getElementById('amount')?.value),
        date: document.getElementById('date')?.value,
        description: document.getElementById('description')?.value || null,
        // attachment: document.getElementById('attachment').files[0] // سنتعامل مع المرفق لاحقاً
    };

    // إضافة بيانات الميزانية إذا كانت معاملة مصروف
    if (formData.type === 'expense') {
        const budgetId = document.getElementById('budgetMonth')?.value;
        const budgetItem = document.querySelector('input[name="budgetItem"]:checked')?.value;
        
        if (budgetId && budgetItem) {
            formData.budgetId = budgetId;
            formData.budgetItemName = budgetItem;
        }
    }

    try {
        // عرض تحميل أثناء الإرسال
        Swal.fire({
            title: 'جاري إضافة المعاملة...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); },
            customClass: { popup: 'rtl-popup' }
        });

        console.log('بيانات الإرسال:', formData); // أضف هذا السطر لفحص البيانات
        
        // إرسال البيانات إلى الخادم
        const response = await axios.post(`${url}api/transactions`, formData);
        
        // عرض رسالة نجاح
        Swal.fire({
            icon: 'success',
            title: 'تمت العملية',
            text: 'تم إضافة المعاملة بنجاح',
            customClass: { popup: 'rtl-popup' }
        }).then(() => {
            window.location.href = 'Transctionshow.html';
        });
    } catch (error) {
        console.error('حدث خطأ:', error);
        console.error('تفاصيل الخطأ:', error.response?.data); // أضف هذا لرؤية رسالة الخطأ من الخادم
        
        let errorMessage = 'حدث خطأ أثناء إضافة المعاملة. يرجى المحاولة مرة أخرى.';
        if (error.response?.data?.message) {
            errorMessage = error.response.data.message;
        } else if (error.response?.data) {
            errorMessage = JSON.stringify(error.response.data);
        }

        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: errorMessage,
            customClass: { popup: 'rtl-popup' }
        });
    }
}        
        // دالة لتسجيل الخروج (محفوظة كما هي)
        function logout() {
            Swal.fire({
                title: 'تسجيل الخروج',
                text: 'هل أنت متأكد من رغبتك في تسجيل الخروج؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم، سجل الخروج',
                cancelButtonText: 'إلغاء',
                customClass: {
                    popup: 'rtl-popup'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('userId');
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                }
            });
        }
        
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // تعيين اليوم الحالي كتاريخ افتراضي
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // جلب بيانات المستخدم والميزانيات
            fetchUserData();
            fetchUserBudgets();
            
            // إظهار/إخفاء قسم الميزانية بناءً على نوع المعاملة
            document.querySelectorAll('input[name="transactionType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('budgetSection').style.display = 
                        this.value === 'expense' ? 'block' : 'none';
                });
            });
            
            // عند اختيار ميزانية معينة
            document.getElementById('budgetMonth').addEventListener('change', function() {
                if (this.value) {
                    showBudgetItems(this.value);
                } else {
                    document.getElementById('budgetItemsContainer').style.display = 'none';
                }
            });
            
            // إضافة مستمع حدث للنموذج
            document.getElementById('transactionForm').addEventListener('submit', handleSubmit);
        });
    </script>
