<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>إنشاء حساب - [اسم الموقع]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 30px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .icon {
            color: blue;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 300px;
        }

        .notification {
            background: #343a40;
            color: #ffffff;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
            <!-- قسم الإشعارات -->
            <div class="notification-container" id="notificationContainer">
                <!-- الإشعارات ستظهر هنا -->
            </div>
    <div class="container">
        <h2 class="form-title"><i class="fas fa-user-plus icon"></i> إنشاء حساب جديد</h2>
        <form id="signupForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" class="form-control" id="name" required placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="emailSignup" required placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div class="form-group">
                <label for="passwordSignup">كلمة المرور</label>
                <input type="password" class="form-control" id="passwordSignup" required placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirmPassword" required placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-group">
                <label for="profileImage">رفع صورة شخصية (اختياري)</label>
                <input type="file" class="form-control" id="profileImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success btn-block">إنشاء حساب</button>
            <p class="mt-3 text-center">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>
    </div>

    <footer class="footer">
        <p>© 2023 [اسم الموقع]. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('emailSignup').value;
            const password = document.getElementById('passwordSignup').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const profileImage = document.getElementById('profileImage').files[0];

            // التحقق من المدخلات
            if (password.length < 6) {
                Swal.fire('خطأ', 'يجب أن تكون كلمة المرور أكثر من 6 أحرف!', 'error');
                return;
            }
            if (password !== confirmPassword) {
                Swal.fire('خطأ', 'كلمة المرور وتأكيد كلمة المرور غير متطابقتين!', 'error');
                return;
            }

            // إنشاء كائن FormData لتضمين الصورة
            const formData = new FormData();
            formData.append('username', name);
            formData.append('email', email);
            formData.append('password', password);
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }

            try {
                const response = await axios.post('http://localhost:9050/register', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                // تخزين البيانات في localStorage
                const { user, token } = response.data;
                localStorage.setItem('token', token);
                localStorage.setItem('userId', user.id);
                localStorage.setItem('userData', JSON.stringify(user));

                showNotification('success', response.data.message);
                //Swal.fire('نجاح', response.data.message, 'success'); // عرض رسالة النجاح
                // توجيه المستخدم إلى الصفحة الرئيسية
                window.location.href = 'test.html'; 
            } catch (error) {
                // عرض رسالة الخطأ المفصلة
                const errorMessage = error.response?.data?.message || 'حدث خطأ غير متوقع. يرجى المحاولة لاحقًا.';
               // Swal.fire('خطأ', errorMessage, 'error'); // عرض رسالة الخطأ
                showNotification('error', errorMessage);
            }
        });
    
    
    </script>
</body>
</html>
