    <script>
        // جلب بيانات المعاملات من الخادم
        async function fetchTransactions() {
            const userId = localStorage.getItem('userId'); // جلب userId من localStorage
            if (!userId) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'يجب تسجيل الدخول أولاً',
                }).then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }

            try {
                const response = await axios.get(`http://localhost:9050/api/transactions?userId=${userId}`);
                const transactions = response.data;

                // عرض البيانات في الجدول
                displayTransactions(transactions);

                // عرض البيانات في الرسم البياني
                displayLineChart(transactions);
            } catch (error) {
                console.error('حدث خطأ أثناء جلب البيانات:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'فشل جلب البيانات. يرجى المحاولة لاحقًا.',
                });
            }
        }

        // عرض البيانات في الجدول
        function displayTransactions(transactions) {
            const reportsTableBody = document.getElementById('reportsTableBody');
            reportsTableBody.innerHTML = '';

            transactions.forEach(transaction => {
                const row = `
                    <tr>
                        <td>${new Date(transaction.date).toLocaleDateString()}</td>
                        <td>${transaction.category}</td>
                        <td>${transaction.amount.toFixed(2)} دينار</td>
                        <td>${transaction.type === 'income' ? 'دخل' : 'مصروفات'}</td>
                    </tr>
                `;
                reportsTableBody.innerHTML += row;
            });
        }

        // عرض البيانات في رسم بياني خطي
        function displayLineChart(transactions) {
            const labels = [];
            const incomeData = [];
            const expensesData = [];

            // تجميع البيانات حسب التاريخ
            transactions.forEach(transaction => {
                const date = new Date(transaction.date).toLocaleDateString();
                if (!labels.includes(date)) {
                    labels.push(date);
                }

                if (transaction.type === 'income') {
                    incomeData.push(transaction.amount);
                } else {
                    expensesData.push(transaction.amount);
                }
            });

            const ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'الدخل',
                            data: incomeData,
                            borderColor: '#00aaff',
                            fill: false
                        },
                        {
                            label: 'المصروفات',
                            data: expensesData,
                            borderColor: '#ff4d4d',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // تصدير إلى PDF
        function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // إضافة الخط العربي
    doc.addFont('https://cdn.jsdelivr.net/npm/amiri-font@1.0.0/amiri-regular.ttf', 'Amiri', 'normal');
    doc.setFont('Amiri'); // تعيين الخط العربي

    // عنوان التقرير
    doc.setFontSize(18);
    doc.text("التقارير المالية", 14, 15);

    // إضافة الجدول
    doc.autoTable({
        html: '#reportsTable',
        startY: 25, // بداية الجدول بعد العنوان
        theme: 'grid',
        headStyles: { 
            fillColor: [0, 170, 255], // لون خلفية رأس الجدول
            font: 'Amiri', // استخدام الخط العربي
            fontStyle: 'bold'
        },
        styles: { 
            font: 'Amiri', // استخدام الخط العربي
            halign: 'right' // محاذاة النص لليمين
        }
    });

    // حفظ الملف
    doc.save('التقارير.pdf');
}
function exportToExcel() {
            const table = document.getElementById('reportsTable');
            const workbook = XLSX.utils.table_to_book(table, { sheet: "التقارير" });
            XLSX.writeFile(workbook, 'التقارير.xlsx');
        }
